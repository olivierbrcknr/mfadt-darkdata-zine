<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}
    </title>

    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="{{ site.baseurl }}/assets/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />

    <script type="text/javascript" src="{{ site.baseurl }}/js/default.js"></script>

    <!-- add content meta tags -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}" />

    {% if page.desc %}
    <meta name="description" content="{{page.desc}}">
    <meta property="og:description" content="{{page.desc}}" />  
    {% elsif site.desc %}
      <meta name="description" content="{{site.desc}}">
      <meta property="og:description" content="{{site.desc}}" />
    {% endif %}

    {% if page.image %}
      <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/{{page.image}}" />
      <meta property="og:image" content="{{ site.baseurl }}/assets/img/{{page.image}}" />
      <meta property="og:image:width" content="410" />
      <meta property="og:image:height" content="307" />
    {% else %}
      <meta name="twitter:image" content="{{ site.baseurl }}/assets/img/thumbnail.gif" />
      <meta property="og:image" content="{{ site.baseurl }}/assets/img/thumbnail.gif" />
      <meta property="og:image:width" content="100" />
      <meta property="og:image:height" content="100" />
    {% endif %}

    <meta property="article:published_time" content="2021-05-05" />

  </head>

  <body class="{{ page.layout }}">

    <div id="backgroundDither"></div>

    <div id="wrapper">

      {{ content }}

    </div>

  </body>
</html>
